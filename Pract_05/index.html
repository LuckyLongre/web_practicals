<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 05</title>
</head>

<body>
    <form action="#" method="post">
        <h1>College Addmission Form</h1>
        <div class="bx">
            <label for="fname">
                First Name:
            </label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name">
        </div>
        <div class="bx">
            <label for="lname">
                Last Name:
            </label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name">
        </div>

        <div class="bx">
            <label for="age">
                Age:
            </label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="30">
        </div>

        <div class="bx">
            <select name="course" id="course">
                <option value="null" selected>---select---</option>
                <option value="BVoc_S">B.Voc Software Development</option>
                <option value="BVoc_B">B.Voc Banking</option>
            </select>
        </div>
        <div class="bx">
            <label for="male">Male: <input type="radio" name="gender" id="male"></label>
            <label for="female">Female: <input type="radio" name="gender" id="female"></label>
        </div>
        <div class="bx">
            <label for="email">
                Email:
            </label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="bx">
            <label for="password">
                Create Password:
            </label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="bx">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
